<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{../styles.css}">
</head>
<body>
<div class="registration-container">
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <h2>Registration</h2>
    <form th:action="@{/registration}" method="POST" role="form" th:object ="${user}" >

        <div class="input-group">
            <input th:field = "*{firstName}" type="text" id="firstName" placeholder="Enter first name" required>
            <input th:field = "*{lastName}" type="text" id="lastName" placeholder="Enter last name" required>
            <input th:field = "*{email}" type="email" id="email" placeholder="Enter email" required>
            <input th:field = "*{password}" type="password" id="password" placeholder="Enter password" required>
        </div>

        <button>Register</button>
    </form>
</div>
</body>
</html>
